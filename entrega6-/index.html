<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Desafio 6</title>
</head>
<body class="bg-dark">
    <header class="title">
        <h1 class="text-light text-center mt-2 mb-5">Desafio 6</h1>
    </header>
    <main>
        <section class="container-fluid d-flex messages h-50 border-light">
            <form class="d-flex flex-column w-50" action="" method="post">
                <input class="bg-dark text-light border-light m-1 rounded" type="text" placeholder="Ingrese su nombre" name="name" id="name" required>
                <input class="bg-dark text-light border-light m-1 rounded" type="email" name="email" id="email" placeholder="Ingrese su mail" required>
                <input class="bg-dark text-light border-light m-1 rounded" type="text" placeholder="Su mensaje ..." name="text" id="text" required>
                <button type="submit" class="btn btn-outline-light">Enviar</button>
            </form>
            <aside class="messages border d-flex flex-column overflow-hidden">
                <div class="message d-flex flex-column">
                    <div class="info d-flex">
                        <p class="date text-light pe-1">27-08-22</p>
                        <p class="email text-light ps-1">raulmatiascabral@gmail.com</p>
                    </div>
                    <p class="text text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta quas eaque dolore distinctio libero nam eius repellat in iure quaerat cumque iste, tempora, odio sed sunt voluptatem molestias commodi suscipit.</p>
                </div>
            </aside>
        </section>
        <section class="container-fluid d-flex products h-50 border-light">
            <div class="w-25 mt-2">
                <h4 class="text-light text-center">Ingrese los datos del producto</h4>
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="id"><b class="text-light">ID</b></label>
                        <input id="id" class="form-control bg-dark text-light" type="number" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="name"><b class="text-light">Name</b></label>
                        <input id="name" class="form-control bg-dark text-light" type="text" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="price"><b class="text-light">Price</b></label>
                        <input id="price" class="form-control bg-dark text-light" type="number" name="price" required>
                    </div>

                    <div class="form-group">
                        <label for="src"><b class="text-light">SRC</b></label>
                        <input id="src" class="form-control bg-dark text-light" type="text" name="src" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-light mt-3 mb-5">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="mt-2 border-light mx-auto">

            </div>
        </section>
    </main>
    <!-- Socket and main.js launch -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
